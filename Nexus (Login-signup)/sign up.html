<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <nav class="navbar">
                <a href="#">
                    <img class="logo" src="assets/img/logo.png" alt="">
                </a>
            </nav>
            <div class="main_sect">


                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="login sign_up pt-2">
                                <h3 class="welcome_heading">Welcome</h3>
                                <p>Request access <span class="login_title">Login</span></p>
                                <div class="input">

                                    <input class="input_email" type="text" name="" id="" placeholder="First Name">
                                </div>
                                <div class="input">

                                    <input class="input_email" type="text" name="" id="" placeholder="Last Name">
                                </div>
                                <div class="input">

                                    <input class="input_email" type="email" name="" id="" placeholder="Email">
                                </div>
                                <div class="input">

                                    <input class="input_password" type="text" name="" id="" placeholder="Compnay Name">
                                </div>
                                <div class="input">

                                    <button class="login_button">Request access</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="login_right">
                                <h2 class="heading_right"><span class="event_heading">Event access</span> at your
                                    fingertips
                                </h2>
                                <p>Access delivers access to a calendar of sought after, exclusive events and
                                    experiences.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
