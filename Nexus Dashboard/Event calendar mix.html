        <div class="main-content-inner">
          <!-- Input fields area start -->
          <div class="sales-report-area mt-5 mb-5">
            <h1 class="dashboard_title">Create Event</h1>
            <div class="row mt-5">
              <div class="col-lg-6">
                <div class="event-fields-left">
                  <div class="form-group">
                    <label for="">What's the name of the event?</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Event Title"
                    />
                  </div>
                  <div class="form-group date-radios">
                    <h5 class="mb-3">Date</h5>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="specific"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Specific</label
                      >
                    </div>
                    <div class="form-check form-check-inline ml-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="Flexible"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >Flexible</label
                      >
                    </div>
                  </div>
                  <div class="form-row mb-3">
                    <div class="form-group col-md-4">
                      <label for="">Event Date</label>
                      <input
                        type="date"
                        class="form-control custom-calendar-icon"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="">Start Time</label>
                      <input
                        type="time"
                        class="form-control custom-time-icon"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="">End Time</label>
                      <input
                        type="time"
                        class="form-control custom-time-icon"
                      />
                    </div>
                  </div>
                  <div class="form-group search-icon-bg">
                    <label for="">Where is the event?</label>
                    <input
                      type="text"
                      class="form-control search-input"
                      placeholder="Location"
                    />
                  </div>
                  <div class="form-row select">
                    <div class="form-group col-md-6">
                      <label for="">Visibility</label>
                      <select
                        id="inputState"
                        class="form-control select-options"
                      >
                        <option>Public</option>
                        <option>Private</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">What's the event category</label>
                      <select
                        id="inputState"
                        class="form-control select-options"
                      >
                        <option>Award Ceremony</option>
                        <option>Prize Ceremony</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group search-icon-bg">
                    <label for="">Suppliers</label>
                    <div class="pick-suppliers">
                      <input
                        type="text"
                        class="form-control search-input mb-3"
                        placeholder="Suppliers"
                      />
                      <div class="form-check pb-3 date-radios">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="supplier1"
                          id="inlineRadio3"
                          value="Medison Square Garden"
                        />
                        <label class="form-check-label" for="inlineRadio3"
                          >Medison Square Garden</label
                        >
                      </div>
                      <div class="form-check pb-3 date-radios">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="supplier2"
                          id="inlineRadio4"
                          value="Nightvision"
                        />
                        <label class="form-check-label" for="inlineRadio4"
                          >Nightvision</label
                        >
                      </div>
                      <div class="form-check pb-3 date-radios">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="supplier3"
                          id="inlineRadio5"
                          value="TAO Nightlife"
                        />
                        <label class="form-check-label" for="inlineRadio5"
                          >TAO Nightlife</label
                        >
                      </div>
                      <div class="form-check pb-3 date-radios">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="supplier4"
                          id="inlineRadio6"
                          value="Supplier Name"
                        />
                        <label class="form-check-label" for="inlineRadio6"
                          >Supplier Name</label
                        >
                      </div>
                      <div class="supplier-button">
                        <button type="button" class="save-btn">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">

                        alt="upload"
                      />
