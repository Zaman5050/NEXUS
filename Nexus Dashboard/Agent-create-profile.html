        <div class="agent-profile">
            <h1 class="dashboard_title">Create Profile</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="" class="profile-labels">First Name</label>
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="inputPassword4"
                        placeholder="First Name"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="profile-labels">Last Name</label>
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="inputPassword4"
                        placeholder="Last Name"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="profile-labels">Email</label>
                    <input
                        type="email"
                        class="form-control profile-inputs"
                        id="inputPassword4"
                        placeholder="First Name"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="profile-labels">Phone Number</label>
                    <input
                        type="tel"
                        class="form-control profile-inputs"
                        id="inputPassword4"
                        placeholder="Phone"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="profile-labels">Base City</label>
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="inputPassword4"
                        placeholder="Base City"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="profile-labels">Agency Admin</label>
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="inputPassword4"
                        placeholder="Agency"
                    />
                </div>
                <div class="form-group col-md-12">
                    <label for="" class="profile-labels">Bio</label>
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="inputPassword4"
                        placeholder="Enter Bio"
                    />
                </div>
            </div>
            <div class="save-profile">
                <button>Save profile</button>
            </div>
