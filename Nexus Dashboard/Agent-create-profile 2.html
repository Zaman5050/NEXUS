        <!-- main content area -->
        <div class="agent-profile">
            <h1 class="dashboard_title">Create Profile</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bankName" class="profile-labels"
                        >Bank Name</label
                    >
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="bankName"
                        placeholder="Bank Name"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="accountName" class="profile-labels"
                        >Account Name</label
                    >
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="accountName"
                        placeholder="Account Name"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="bankAdress" class="profile-labels"
                        >Bank Address</label
                    >
                    <input
                        type="email"
                        class="form-control profile-inputs"
                        id="bankAdress"
                        placeholder="Bank Address"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="bankPhone" class="profile-labels"
                        >Bank Phone</label
                    >
                    <input
                        type="tel"
                        class="form-control profile-inputs"
                        id="bankPhone"
                        placeholder="Bank Phone"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="routing" class="profile-labels">Routing</label>
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="routing"
                        placeholder="Routing"
                    />
                </div>
                <div class="form-group col-md-6">
                    <label for="Account" class="profile-labels">Account</label>
                    <input
                        type="text"
                        class="form-control profile-inputs"
                        id="Account"
                        placeholder="Account"
                    />
                </div>
            </div>
            <div class="save-profile">
                <button class="skip-button">SKIP</button>
                <button>SAVE</button>
            </div>
        </div>
