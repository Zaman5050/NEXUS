        <!-- header area end -->

        <div class="main-content-inner">
          <!-- Input fields area start -->
          <div class="sales-report-area mt-5 mb-5">
            <h1 class="dashboard_title">Create Event</h1>
            <div class="row mt-5">
              <div class="col-lg-6">
                <div class="event-fields-left">
                  <div class="form-row select">
                    <div class="form-group col-md-6 mb-4">
                      <label for="">Visibility</label>
                      <select
                        id="inputState"
                        class="form-control select-options"
                      >
                        <option>Public</option>
                        <option>Private</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6 mb-4">
                      <label for="">What's the event category</label>
                      <select
                        id="inputState"
                        class="form-control select-options"
                      >
                        <option>Award Ceremony</option>
                        <option>Prize Ceremony</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group search-icon-bg mb-4">
                    <label for="">Suppliers</label>
                    <input
                      type="text"
                      class="form-control search-input mb-3"
                      placeholder="Suppliers"
                    />
                  </div>

                  <div class="form-group date-radios mb-4">
                    <h5 class="mb-3">Purchasing Options</h5>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="Buy Now"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Buy Now</label
                      >
                    </div>
                    <div class="form-check form-check-inline ml-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="Request Access"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >Request Access</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Commission</label>
                    <input type="text" class="form-control" placeholder="10%" />
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="event-fields-left event-fields-right">
                  <div class="form-group upload-input">
                    <label for="">Ticket Type</label>
                    <button class="add-ticket-btn">
                      <a
                        href="#"
                        data-toggle="modal"
                        data-target="#exampleModalCenter"
                        >Add ticket type</a
                      >
                    </button>
                  </div>

                  <div class="perform-buttons">
                    <a href="#" class="cancel-btn">CANCEL</a>
                    <select name="" id="" class="select-buttons">
                      <option value="publish"><a href="">Publish</a></option>
                      <option value="publish"><a href="">Preview</a></option>
                      <option value="publish"><a href="">Save Draft</a></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- Input fields area end -->
          </div>
        </div>
      </div>
      <!-- Modal pop-up -->
      <div
        class="modal fade add-agent-modal add-ticket-modal"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <h4>Add Ticket Types</h4>
              <p>Agent will complete information upon signup.</p>
            </div>
            <div class="modal-bottom">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="">Ticket Type</label>
                  <input
                    type="text"
                    class="form-control input"
                    placeholder="VIP"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Price</label>
                  <input
                    type="number"
                    class="form-control input"
                    placeholder="$"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Quantity</label>
                  <input
                    type="number"
                    class="form-control input"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4 insert-media-col">
                  <label for="email">Ticket Type Image</label>
                  <input
                    type="file"
                    class="form-control input"
                    id="email"
                    placeholder="Email"
                  />
                  <button class="insert-btn">
                    <img
                      src="assets/images/icon/upload-icon.png"
                      alt="upload"
                    />
                    <span>Upload Media</span>
                  </button>
                </div>
                <div class="form-group col-md-8">
                  <label for="descrip">Description</label>
                  <textarea
                    name=""
                    id="descrip"
                    cols="30"
                    rows="2"
                    placeholder="Enter Description"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="modal-end">
              <button
                type="button"
                class="btn"
                data-dismiss="modal"
                aria-label="Close"
              >
                Cancel
              </button>
              <button type="button" class="btn edit-btn">Save</button>
            </div>
          </div>
        </div>
