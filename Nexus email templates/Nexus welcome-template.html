<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Created</title>
    <style>
      /* Google font link */
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

  <body style="background-color: #f6f6f7">
    <div
      class="reset-password"
      style="
        max-width: 700px;
        background-color: #fff;
        width: 100%;
        margin: 0 auto;
        padding: 26px 23px;
      "
    >
      <table
        style="background-color: #405341; width: 100%; border-radius: 10px"
      >
        <tr style="height: 20px"></tr>
        <tr>
          <td style="text-align: center">
            <img
              style="width: 161px; height: auto"
              src="logo.png"
              alt="nexus"
            />
          </td>
        </tr>
        <tr style="height: 20px"></tr>
      </table>

      <div class="outer">
        <table style="width: 100%; background-color: white">
          <tr style="height: 55px"></tr>
          <tr>
            <td style="width: 5%"></td>
            <td
              style="
                width: 90%;
                color: #b5bfa6;
                font-weight: 400;
                font-size: 48px;
                font-style: italic;
                font-weight: 400;
                font-family: 'Baskervville', serif;
              "
            >
              Welcome
            </td>
            <td style="width: 5%"></td>
          </tr>
          <tr style="height: 20px"></tr>
          <tr>
            <td style="width: 5%"></td>
            <td style="width: 90%; color: #1f1f1f; font-size: 20px">
              You have been invited by the Nexus Admin to become a Nexus Agent.
              Create your account using the link below.
            </td>
            <td style="width: 5%"></td>
          </tr>

          <tr style="height: 30px"></tr>
          <tr>
            <td style="width: 5%"></td>
            <td>
              <button
                style="
                  background-color: #1f1f1f;
                  width: 275px;
                  font-weight: 700;
                  text-transform: uppercase;
                  height: 56px;
                  font-size: 15px;
                  border: none;
                  color: white;
                  border-radius: 10px;
                  cursor: pointer;
                "
              >
                Set Password
              </button>
            </td>
          </tr>

          <tr style="height: 210px"></tr>
          <tr>
            <td style="width: 5%"></td>
            <td style="width: 90%; border-bottom: 1px solid #e9e9e9"></td>
            <td style="width: 5%"></td>
          </tr>
          <tr style="height: 38px"></tr>
          <tr>
            <td style="width: 5%"></td>
            <td style="text-align: center; width: 90%">
              <img src="X-logo.png" alt="logo" />
            </td>
            <td style="width: 5%"></td>
          </tr>

          <tr style="height: 31px"></tr>
          <tr>
            <td style="width: 5%"></td>
            <td style="width: 90%; border-bottom: 1px solid #e9e9e9"></td>
            <td style="width: 5%"></td>
          </tr>
          <tr style="height: 31px"></tr>
        </table>
      </div>
    </div>
  </body>
</html>
